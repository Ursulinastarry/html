<!DOCTYPE html>
<html>
<head>
    <title>forms</title>
</head>
<body>
    <h1>Form to Submit My Comments</h1>
    <form >
        <fieldset>
            <legend>Personal Details</legend>
       
        <div><label for="name">Name:</label>
            <input type="text"  required>
        </div>
         <br>
        <div><label for="email address">Email Address:</label>
            <input type="text"  required></div>
            <br>
        <div><label for="gender">Gender:</label>
        <input type="radio" id="male" class="gender-radio" name="gender" value="male">
        <label for="male" class="gender-label">Male</label>

        <input type="radio" id="female" class="gender-radio" name="gender" value="female">
        <label for="female" class="gender-label">Female</label></div>
         <br>
       <div> <label for="age">Age:</label>
        <select id="age" name="age">
            <option value="under_18">Under 18</option>
            <option value="under_30">Under 30</option>
            <option value="under_60">Under 60</option>
            <option value="over_60">Over 60</option>
        </select></div>
        <br>
   </fieldset>
   <fieldset>
    <legend>Please Comment Here</legend>
        <div><label for="comments">Comments:</label>
            <div>
                <textarea id="comments" name="comments" rows="5" cols="50"  required></textarea>

        </div>
         <br>
    </fieldset>
    <br>
    <div>
        <input type="submit" value="Submit My Comments"></div>
    </form>
</body>
</html>
